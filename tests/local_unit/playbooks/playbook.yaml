---
- hosts: host
  gather_facts: no

  tasks:
  - name: configure interface settings
    fos_config:
      # before: 'clock set 12/02/2020'
      # lines: clock timezone 8 minutes 0
      parents: interface 0/13
      lines: 
        - lldp transmit
        - lldp receive
        - no lldp notification
        - exit
      match: exact
      